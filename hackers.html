        function createTeamCard(team) {
            const card = document.createElement('div');
            card.className = 'team-card';
            let waitingListBadge = team.isWaitingList ? '<div class="waiting-list-badge">Waiting List</div>' : '';
            card.innerHTML = `
                ${waitingListBadge}
                <div class="problem-id">${team.problemStatementId}</div>
                <h2>${team.teamName}</h2>
                <div class="team-info">
                    <p><strong>Team Lead </strong>: ${team.teamLeader}</p>
                    <p class="institute">${team.institute}</p>
                </div>
            `;
            return card;
        }

        function filterTeams() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const activeFilter = window.innerWidth <= 768 
                ? document.getElementById('filterSelect').value
                : document.querySelector('.filter-btn.active').dataset.ps;
            
            const mainTeams = teams.filter(team => !team.isWaitingList);
            const waitingTeams = teams.filter(team => team.isWaitingList);
            
            const filteredMainTeams = mainTeams.filter(team => {
                const matchesSearch = team.teamName.toLowerCase().includes(searchTerm) ||
                    team.teamLeader.toLowerCase().includes(searchTerm) ||
                    team.institute.toLowerCase().includes(searchTerm);
                
                const matchesFilter = activeFilter === 'all' || team.problemStatementId === activeFilter;
                
                return matchesSearch && matchesFilter;
            });

            const filteredWaitingTeams = waitingTeams.filter(team => {
                const matchesFilter = activeFilter === 'all' || team.problemStatementId === activeFilter;
                return matchesFilter;
            });
            
            displayTeams(filteredMainTeams, filteredWaitingTeams);
        }

        function displayTeams(mainTeams, waitingTeams) {
            const mainContainer = document.getElementById('teamContainer');
            const waitingContainer = document.getElementById('waitingListContainer');
            
            mainContainer.innerHTML = '';
            waitingContainer.innerHTML = '';
            
            mainTeams.forEach(team => {
                mainContainer.appendChild(createTeamCard(team));
            });

            waitingTeams.forEach(team => {
                waitingContainer.appendChild(createTeamCard(team));
            });
            
           
            [mainContainer, waitingContainer].forEach(container => {
                setTimeout(() => {
                    container.querySelectorAll('.team-card').forEach((card, index) => {
                        setTimeout(() => {
                            card.classList.add('visible');
                        }, index * 100);
                    });
                }, 100);
            });
        }

      
        document.getElementById('searchInput').addEventListener('input', filterTeams);
        
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                filterTeams();
            });
        });

        document.getElementById('filterSelect').addEventListener('change', filterTeams);

      
        const mainTeams = teams.filter(team => !team.isWaitingList);
        const waitingTeams = teams.filter(team => team.isWaitingList);
        displayTeams(mainTeams, waitingTeams);
    </script>
